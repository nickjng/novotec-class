<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>
</head>

<body>
    <button onclick="completar_a_historia()">
        Completar a história
    </button>
    <br>
    <div>Era uma vez... </div>
    <br>
    <div id="div_complemento_historia"></div>
</body>

</html>
<script>
    function completar_a_historia() {
        div_complemento_historia.innerHTML = "Um Pudim... apaixonado?! Pudim amassado... <br>"; 
        div_complemento_historia.innerHTML += "<button onclick='btnDiv()' >Botão dentro da DIV</div>";
    }
    function btnDiv(){
        alert("Você clicou no botão que esta dentro da div")
    }
</script>
